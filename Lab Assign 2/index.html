<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stories CRUD App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-4">
        <h2 class="text-center">Stories CRUD App</h2>

        <!-- Add Story Form -->
        <div class="mb-4">
            <h4>Add New Story</h4>
            <form id="storyForm">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" class="form-control" placeholder="Enter story title" required>
                </div>
                <div class="form-group">
                    <label for="content">Content:</label>
                    <textarea id="content" class="form-control" placeholder="Enter story content" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add Story</button>
            </form>
        </div>

        <!-- Stories List -->
        <h4>Stories List</h4>
        <div id="storiesList"></div>

        <!-- Edit Story Modal -->
        <div class="modal fade" id="editStoryModal" tabindex="-1" aria-labelledby="editStoryModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editStoryModalLabel">Edit Story</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="editStoryForm">
                            <div class="form-group">
                                <label for="editTitle">Title:</label>
                                <input type="text" id="editTitle" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="editContent">Content:</label>
                                <textarea id="editContent" class="form-control" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Save changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
